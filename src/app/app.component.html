<app-preloader></app-preloader>
<div id="app-components">
    <app-swipe></app-swipe>
</div>
<div id="message">
    <div (click)="activeSwipe=true;activeInvite=false;activeBoosts=false;activeEarn=false;">
        <img [src]="activeSwipe ? 'assets/menu-icons/candy-active.svg' : 'assets/menu-icons/candy.svg'" >
        <div [ngClass]="{'active-color': activeSwipe}">Swipe</div>
    </div>
    <div (click)="activeSwipe=false;activeInvite=true;activeBoosts=false;activeEarn=false;">
        <img [src]="activeInvite ? 'assets/menu-icons/invite-active.svg' : 'assets/menu-icons/invite.svg'" >
        <div [ngClass]="{'active-color': activeInvite}">Invite</div>
    </div>
    <div (click)="activeSwipe=false;activeInvite=false;activeBoosts=true;activeEarn=false;">
        <img [src]="activeBoosts ? 'assets/menu-icons/boosts-active.svg' : 'assets/menu-icons/boosts.svg'" >
        <div [ngClass]="{'active-color': activeBoosts}">Boosts</div>
    </div>
    <div (click)="activeSwipe=false;activeInvite=false;activeBoosts=false;activeEarn=true;">
        <img [src]="activeEarn ? 'assets/menu-icons/earn-active.svg' : 'assets/menu-icons/earn.svg'" >
        <div [ngClass]="{'active-color': activeEarn}">Earn</div>
    </div>
</div>
