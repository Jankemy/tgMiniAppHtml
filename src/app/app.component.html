<div id="app-container" style="height: 100%;">
    <app-preloader></app-preloader>
    <div id="app-components" [style.height]="calcAppComponentHeight()">
        <router-outlet></router-outlet>
    </div>
    <div id="menuFooter">
        <div *ngFor="let item of menuItems" (click)="router.navigateByUrl(item.path)">
            <img src="{{item.isActive ? item.activeIcon : item.icon}}">
            <div [ngClass]="{'active-color': item.isActive}">{{item.name}}</div>
        </div>
    </div>
</div>
